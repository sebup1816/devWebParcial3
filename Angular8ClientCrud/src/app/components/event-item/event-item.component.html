<div class="col">
  <div class="card border-success mb-3" style="min-width: 25rem; max-width: auto;">

    <div class="card-header bg-transparent border-success">
      <label class="card-title" (dblclick)="editName(0)" *ngIf="editingName==false"><b>{{event.name}}</b></label>
      <input class="edit" type="text" [formControl]="txtInput" *ngIf="editingName==true" (blur)="save()" #inputControl>
    </div>

    <div class="card-body">
      <div class="card-text text-dark">
        <label (dblclick)="editName(1)" *ngIf="editingDescription==false">{{event.description}}</label>
        <input class="edit" type="text" [formControl]="txtInputD" *ngIf="editingDescription==true" (blur)="save()"
          #inputControl>
      </div>
      <br>
      <div class="row row-cols-2 text-success">
        <div class="col">
          <label>Current status: {{event.mode}}</label>
        </div>
        <div class="col">
          <button class="btn btn-warning btn-block" (click)="editName(3)">Change status</button>
        </div>
      </div>
    </div>
    <div class="card-footer bg-transparent border-success">
      <label *ngIf="editingD==false" (dblclick)="editName(4)">{{event.date}}</label>
      <input class="form-control" [formControl]="dateI" type="datetime-local" *ngIf="editingD==true" (blur)="save()">
    </div>
  </div>
</div>
