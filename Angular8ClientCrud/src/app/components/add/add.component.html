<div class="card text-white bg-info mb-3 text-center p-3">
    <div class="card-header">Create an event</div>
    <br>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Event name</label>
        <div class="col-10">
          <input class="form-control" aria-label="Small"
              [formControl]="name"
          >
        </div>
      </div>
      <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Event description</label>
        <div class="col-10">
          <input class="form-control" aria-label="Small"
            [formControl]="description"
            >
        </div>
      </div>
      <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">Date</label>
        <div class="col-10">
          <input class="form-control" type="datetime-local" 
          [formControl]="date"
          >
        </div>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Current mode</label>
        <select class="form-control" name="mode" [(ngModel)]="mode" >
          <option>init</option>
          <option>active</option>
          <option>end</option>
        </select>
      </div>
      <button class="btn btn-secondary" (click)="add()">Click to create event</button>
</div>
